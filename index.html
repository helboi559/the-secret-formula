        <div >

        </div>
        <div >

        </div>
        <div>

        </div>
        <div>

            <input type="checkbox" name="ingredient" value="oil">
        </div>

            <label>Short</label>

            <input type="submit" id="makeAppt">

    </form>
        <form>

                <input type="email" id="email">
            </div>
            <div>

                <label>Confirm Password</label>

                <input type="submit" id="makepw">
